<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- logo website frontend mentor -->
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Results summary component</title>
  </head>
  <body>
    <!-- #RESULTS SUMMARY -->
    <div class="results-summary">
      <div class="results-summary-box1">
        <p class="pTitle">Your Result</p>
        <div class="results-summary-circles">
          <h1>76</h1>
          <p class="pCircles">of 100</p>
        </div>
        <div class="results-summary-content">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="results-summary-box2">
        <p class="pTitle">Summary</p>
        <ul class="results-summary-list">
          <li class="results-summary-list-box background1">
            <div class="results-summary-item1">
              <img src="./assets/images/icon-reaction.svg">
              <p>Reaction</p>
            </div>
            <span>
              <h4>80</h4> / 100
            </span>
          </li>
          <li class="results-summary-list-box background2">
            <div class="results-summary-item1">
              <img src="./assets/images/icon-memory.svg">
              <p>Memory</p>
            </div>
            <span>
              <h4>92</h4> / 100
            </span>
          </li>
          <li class="results-summary-list-box background3">
            <div class="results-summary-item1">
              <img src="./assets/images/icon-verbal.svg">
              <p>Verbal</p>
            </div>
            <span>
              <h4>61</h4> / 100
            </span>
          </li>
          <li class="results-summary-list-box background4">
            <div class="results-summary-item1">
              <img src="./assets/images/icon-visual.svg">
              <p>Visual</p>
            </div>
            <span>
              <h4>72</h4> / 100
            </span>
          </li>
        </ul>
        <button class="btn">
          <span>Continue</span>
        </button>
      </div>
    </div>
  </body>
</html>
